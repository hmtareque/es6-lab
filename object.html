    var years = [1990, 1997, 2000, 2005, 2012, 2018];

    function arrayFunc(array, func) {
      var arrRes = [];
      for(var i = 0; i < array.length; i++) {
        arrRes.push(func(array[i]));
      }

      return arrRes;

    }

    function calculateAge(year) {
      return 2020 - year;
    }
