  <script>

    // var variable is funciton scoped 
    // let & const variable is blocked scoped 

    function setWidth() {
      var width = 100;
      console.log(width);
    }
    //setWidth();
    //  console.log(width);

    var age = 100;
    if(age > 12) {
      let dogYears = age * 7;
     // console.log(`You are ${dogYears} dog year old.`);
    }

    let points = 50;
    let winner = false; // scoped to the window
    if(points > 40) {
      let winner = true; // scoped to the block 
    }

    // const can't be updated 

    // const object can be mutable 
    const person = {
      name : 'Hasan',
      age : 35
    }

    // object can be freeze 
    Object.freeze(person);

    // IIFE - Immediately Invoked Function Expression 
    // variable declared here not scoped outside window 
    (function(){
      var action = 'run ...';
      //console.log(action);
